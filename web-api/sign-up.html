<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    
    <link rel="stylesheet" href="./sign-up.css">
</head>
<body>
    <div class="center">
        <h1 style="color: orange;">Login</h1>
        <form id="post">
         <div class="txt_field"> 
            <input type="text" id="fn"  required>
            <label>Firstame</label>
         </div>
         <div class="txt_field"> 
            <input type="text" id="ln" required>
            <label>LastName</label>
         </div>
         <div class="txt_field"> 
            <input type="email" id="email" required>
            <label>Email</label>
         </div>
         <div class="txt_field"> 
           <input type="datetime" id="db" required>
            <label>D.O.B</label>
        </div>
         <div class="txt_field"> 
          <input type="password" id="pw" required>
           <label>Password</label>
         </div>
         <div class="pass">Forgot Password?</div>
         <input type="submit" value="Login" id="lg">
         <div class="signup_link" style="color: orange;">
         Not a member?
         </div>
        </form>
    </div>

    <script src="sign-up.js"></script>
</body>
</html>
